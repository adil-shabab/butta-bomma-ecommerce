{% extends 'backend/base.html' %}


{% block head %}
    
{% endblock head %}
    



{% block content %}
<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row g-6">
            <!-- Navigation -->
            <div class="col-12 col-lg-4">
                <div class="d-flex justify-content-between flex-column mb-4 mb-md-0">
                    <h5 class="mb-4">Getting Started</h5>
                    <ul class="nav nav-align-left nav-pills flex-column">
                        <li class="nav-item mb-1">
                            <a class="nav-link active" href="javascript:void(0);">
                                <i class="ti ti-building-store ti-sm me-1_5"></i>
                                <span class="align-middle">Store details</span>
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a class="nav-link" href="{% url 'profile_payments' %}">
                                <i class="ti ti-credit-card ti-sm me-1_5"></i>
                                <span class="align-middle">Payments</span>
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
            <!-- /Navigation -->

            <!-- Options -->
            <div class="col-12 col-lg-8 pt-6 pt-lg-0">
                <div class="tab-content p-0">
                    <!-- Store Details Tab -->
                    <div class="tab-pane fade show active" id="store_details" role="tabpanel">
                        <div class="card mb-6">
                            <div class="card-header">
                                <h5 class="card-title m-0">Profile</h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-6 g-6">
                                    <div class="col-12 col-md-6">
                                        <label class="form-label mb-1" for="ecommerce-settings-details-name">Store Name</label>
                                        <input type="text" class="form-control" id="ecommerce-settings-details-name" placeholder="John Doe" name="settingsDet" aria-label="settings Details" />
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <label class="form-label mb-1" for="ecommerce-settings-details-phone">Phone</label>
                                        <input type="tel" class="form-control phone-mask" id="ecommerce-settings-details-phone" placeholder="+(123) 456-7890" name="phone" aria-label="phone" />
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <label class="form-label mb-1" for="ecommerce-settings-details-email">Store contact email</label>
                                        <input type="email" class="form-control" id="ecommerce-settings-details-email" placeholder="johndoe@gmail.com" name="email" aria-label="email" />
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <label class="form-label mb-1" for="ecommerce-settings-sender-email">Sender email</label>
                                        <input type="email" class="form-control" id="ecommerce-settings-sender-email" placeholder="johndoe@gmail.com" name="sender_email" aria-label="sender email" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-4">
                            <button type="reset" class="btn btn-label-secondary">Discard</button>
                            <a class="btn btn-primary" href="#">Save Changes</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Options-->
        </div>
    </div>
    <!-- / Content -->


    <div class="content-backdrop fade"></div>
</div>

{% endblock content %}
    




{% block script %}
    <script>
        document.querySelector('.profile__sidebar').classList.add('active')
        document.querySelector('.settings___sidebar').classList.add('open')
    </script>
{% endblock script %}

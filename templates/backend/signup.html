{% load static %}
<!DOCTYPE html>
<html lang="en" class="light-style layout-wide customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="{% static 'assets/' %}" data-template="vertical-menu-template" data-style="light">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <title>Sign Up</title>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="https://demos.pixinvent.com/vuexy-html-admin-template/assets/img/favicon/favicon.ico" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;ampdisplay=swap" rel="stylesheet" />

        <!-- Icons -->
        <link rel="stylesheet" href="{% static 'assets/vendor/fonts/fontawesome.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/vendor/fonts/tabler-icons.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/vendor/fonts/flag-icons.css' %}" />

        <!-- Core CSS -->
        <link rel="stylesheet" href="{% static 'assets/vendor/css/rtl/core.css' %}" class="template-customizer-core-css" />
        <link rel="stylesheet" href="{% static 'assets/vendor/css/rtl/theme-default.css' %}" class="template-customizer-theme-css" />
        <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

        <!-- Vendors CSS -->
        <link rel="stylesheet" href="{% static 'assets/vendor/libs/node-waves/node-waves.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/vendor/libs/typeahead-js/typeahead.css' %}" />
        <!-- Vendor -->
        <link rel="stylesheet" href="{% static 'assets/vendor/libs/@form-validation/form-validation.css' %}" />

        <!-- Page CSS -->
        <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}" />

        <!-- Helpers -->
        <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>
        <script src="{% static 'assets/js/config.js' %}"></script>
    </head>

    <body>
        <div class="container-xxl">
            <div class="authentication-wrapper authentication-basic container-p-y">
                <div class="authentication-inner py-6">
                    <!-- Sign Up -->
                    <div class="card">
                        <div class="card-body">
                            <!-- Logo -->
                            <div class="app-brand justify-content-center mb-6">
                                <a href="{% url 'dashboard' %}" class="app-brand-link">
                                    <span class="app-brand-logo demo">
                                        <svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                  d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z"
                                                  fill="#7367F0" />
                                            <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd"
                                                  d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z"
                                                  fill="#161616" />
                                            <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd"
                                                  d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z"
                                                  fill="#161616" />
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                  d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z"
                                                  fill="#7367F0" />
                                        </svg>
                                    </span>
                                    <span class="app-brand-text demo text-heading fw-bold">Vuexy</span>
                                </a>
                            </div>
                            <!-- /Logo -->
                            <h4 class="mb-1">Join Vuexy! ðŸ‘‹</h4>
                            <p class="mb-6">Create an account to explore all features</p>

                            <form id="formAuthentication" class="mb-4" action="{% url 'signup' %}" method="POST">
                                {% csrf_token %}
                                <div class="mb-6">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus />
                                </div>

                                <div class="mb-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
                                </div>

                                <div class="mb-6">
                                    <label for="phone_number" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required />
                                </div>

                                <div class="mb-6">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" required />
                                </div>

                                <div class="mb-6">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-control" id="gender" name="gender">
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                        <option value="O">Other</option>
                                    </select>
                                </div>

                                <div class="mb-6">
                                    <label class="form-label" for="password1">Password</label>
                                    <input type="password" id="password1" class="form-control" name="password1" placeholder="Create your password" required />
                                </div>

                                <div class="mb-6">
                                    <label class="form-label" for="password2">Confirm Password</label>
                                    <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm your password" required />
                                </div>

                                <div class="mb-6">
                                    <button class="btn btn-primary d-grid w-100" type="submit">Sign Up</button>
                                </div>
                            </form>

                            <p class="text-center">
                                <span>Already have an account?</span>
                                <a href="{% url 'login' %}">
                                    <span>Sign in instead</span>
                                </a>
                            </p>
                        </div>
                    </div>
                    <!-- /Sign Up -->
                </div>
            </div>
        </div>
        <!-- Toast Notifications Container -->
        <ul class="notifications"></ul>
        <!-- / Content -->

        <!-- Core JS -->
        <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
        <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
        <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
        <script src="{% static 'assets/vendor/libs/node-waves/node-waves.js' %}"></script>
        <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
        <script src="{% static 'assets/vendor/libs/hammer/hammer.js' %}"></script>
        <script src="{% static 'assets/vendor/libs/i18n/i18n.js' %}"></script>
        <script src="{% static 'assets/vendor/libs/typeahead-js/typeahead.js' %}"></script>
        <script src="{% static 'assets/vendor/js/menu.js' %}"></script>

        

        <!-- Include your toast notification JS -->
        <script>
            const notifications = document.querySelector(".notifications");

            // Toast message details for different types
            const toastDetails = {
                timer: 5000,
                success: {
                    icon: "fa-circle-check",
                    text: "Success: This is a success toast."
                },
                error: {
                    icon: "fa-circle-xmark",
                    text: "Error: This is an error toast."
                },
                warning: {
                    icon: "fa-circle-exclamation",
                    text: "Warning: This is a warning toast."
                },
                info: {
                    icon: "fa-circle-info",
                    text: "Info: This is an information toast."
                }
            };

            // Function to remove a toast
            const removeToast = (toast) => {
                toast.classList.add("hide");
                if (toast.timeoutId) clearTimeout(toast.timeoutId);
                setTimeout(() => toast.remove(), 500);
            };

            // Function to create a toast notification
            const createToast = (type, message) => {
                const { icon } = toastDetails[type];
                const toast = document.createElement("li"); // Create a new 'li' element
                toast.className = `toast ${type}`; // Set classes for the toast
                toast.innerHTML = `<div class="column">
                                        <i class="fa-solid ${icon}"></i>
                                        <span>${message}</span>
                                    </div>
                                    <i class="fa-solid fa-xmark" onclick="removeToast(this.parentElement)"></i>`;
                notifications.appendChild(toast); // Append the toast to the notifications container
                toast.timeoutId = setTimeout(() => removeToast(toast), 5000); // Remove after 5 seconds
            };

            // Loop through Django messages and create toasts
            {% if messages %}
                {% for message in messages %}
                    let messageType = "{{ message.tags }}";  // Django message tag (success, error, etc.)
                    let messageText = "{{ message }}";  // The actual message
                    createToast(messageType, messageText);
                {% endfor %}
            {% endif %}

        </script>

        <!-- Vendors JS -->
        <script src="{% static 'assets/vendor/libs/@form-validation/popular.js' %}"></script>
        <script src="{% static 'assets/vendor/libs/@form-validation/bootstrap5.js' %}"></script>
        <script src="{% static 'assets/vendor/libs/@form-validation/auto-focus.js' %}"></script>

        <!-- Main JS -->
        <script src="{% static 'assets/js/main.js' %}"></script>

        <!-- Page JS -->
        <script src="{% static 'assets/js/pages-auth.js' %}"></script>
    </body>
</html>
